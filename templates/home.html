    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentDate = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.querySelector(".calendar-header h1").textContent = monthNames[currentDate.getMonth()];
            document.querySelector(".calendar-header p").textContent = currentDate.getFullYear();

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            let daysStr = '';

            for (let i = 1; i < firstDay.getDay(); i++) {
                daysStr += '<div class="day day--disabled"></div>';
            }

            for (let i = 1; i <= lastDay.getDate(); i++) {
                daysStr += `<div class="day">${i}</div>`;
            }

            document.querySelector(".calendar").innerHTML += daysStr;
        });
    </script>
