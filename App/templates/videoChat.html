<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test & Interactive Whiteboard</title>
    <link rel="stylesheet" href="../static/videoChat.css" />
        <script>
        const constraints = {
            video: true
        };

        const video = document.getElementById('video');

        function handleSuccess(stream) {
            video.srcObject = stream;
        }

        function handleError(error) {
            console.error('getUserMedia error: ', error);
        }

        navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);
    </script>
</head>
    <body>
    <div id="container">
        <video id="video" width="480" height="360" autoplay></video>
        <div id="whiteboard-container">
    <canvas id="whiteboard" width="480" height="360"></canvas>

    <div class="tools">
        <div>
            <label for="colorPicker">选择颜色：</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <div>
            <label for="brushSize">画笔粗细：</label>
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <span id="brushSizeDisplay">5</span>px
        </div>

        <button id="eraser">清除画布</button>
    </div>
</div>

    </div>
    <script src="../js/script.js"></script>
    <textarea id="pythonCode" rows="10" cols="50"></textarea>
    <button onclick="executePythonCode()">Run Code</button>
    <div>
        <strong>Console Output:</strong>
        <pre id="output"></pre>
    </div>

    <script>
        async function executePythonCode() {
            const code = document.getElementById('pythonCode').value;
            const response = await fetch('/execute', {
                method: 'POST',
                body: JSON.stringify({ code }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            document.getElementById('output').textContent = result.output;
        }
    </script>
    <style>
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            width: 400px;
            height: 200px;
            overflow-y: scroll;
            background-color: #f4f4f4;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</body>
</html>
